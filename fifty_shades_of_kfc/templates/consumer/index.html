{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fifty Shades of KFC</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'materialize/css/materialize.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'consumer/index/style.css' %}">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <style>
        body, p, span, div {
            font-family: 'Crimson Text', serif;
        }
        @font-face { font-family: FUCXEDCAPS; src: url({% static 'fonts/FUCXEDCAPS.otf' %}); }
        h1, h2, h3, .card-title {
            font-family: FUCXEDCAPS;
        }
    </style>
</head>
<body>
    <div id="backgroundImage">
    <div class="container">
        <div class="row" id="headerRow">
            <div class="col s12 m3 l2 right-align push-m9 push-l10">
                <h2>
                    <a class="language-link" href="{% url 'fifty_shades_of_kfc:setLanguage' 'EN' %}">EN</a>|<a class="language-link" href="{% url 'fifty_shades_of_kfc:setLanguage' 'NL' %}">NL</a>
                </h2>
            </div>
            <div class="col s12 m9 l10 pull-m3 pull-l2">
                <h1>{{ title }}</h1>
            </div>
        </div>
        <div id="cardRow" class="row">
            <div class="card-col col s12 m6 l4">
                <div class="card-panel grey category-card" id="greyCard" style="background-image: url({% static 'consumer/index/run_chicken_run.jpg' %})">
                    <span class="white-text flow-text">
                        {{ grey_card }}
                    </span>
                </div>
            </div>
            {% for category in malpractice_categories %}
            <div class="card-col col s12 m6 l4">
                <a href="{% url 'fifty_shades_of_kfc:viewCategory' category.reference %}">
                <div class="card category-card hoverable">
                    <div class="card-image" id="{{ category.reference }}">
                        <img src="{{ category.image_ref }}" class="category-image">
                        <span class="card-title">{{ category.name }}</span>
                    </div>
                </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
    </div>

    <script type="text/javascript" src="{% static 'materialize/js/materialize.min.js' %}"></script>
</body>
</html>
